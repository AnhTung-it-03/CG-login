<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img id="background" src="/back_ground.jpg" alt="background left" />
    </div>
    <form class="form" action="index.html" method="post">
      <h2>Login into account</h2>
      <div>
        <input class="input" type="text" placeholder="Email Address" />
        <input class="input" type="password" placeholder="Password" />
      </div>
      <div class="checkbox">
        <input type="checkbox" name="" id="remember" />
        <label for="remember">Remember me</label>
      </div>
      <button id="Login" type="submit">Login</button>
      <div class="form-link">
        <label class="blue">Forget Password?</label> 
      </div>
      <label id="or-login">or Login with</label>
      <div class="social-login">
        <button style="background-color: #1877F2" class="social-button">Facebook</button>
        <button style="background-color: #DB4437" class="social-button">Google</button>
        <button style="background-color: #1DA1F2" class="social-button">Twitter</button>
      </div>
      <hr style="height: 1px; color: gray; margin: 16px;"/>
      <label id="finally">Don't have an account? <span class="blue">Register here</span></label>
    </form>
  </body>
</html>
